{% extends 'base.html' %}

{% from 'macros.html' import render_form_field %}

{% block body %}
<div class="login-card rounded p-4">
    <form method="post">
        {{form.csrf_token}}
        <legend class="text-center mb-4">
            <img src="" alt="App logo">
        </legend>
        <fieldset>
            <div class="my-2">{{render_form_field(form.username, render_label=False)}}</div>
            <div class="my-2">{{render_form_field(form.password, render_label=False)}}</div>
            <div class="my-2">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-4">
            <p><a href="" class="clear-link">Forgot password?</a></p>
            <p><a href="" class="clear-link">Sign up</a></p>
        </div>
    </form>
</div>
{% endblock %}
