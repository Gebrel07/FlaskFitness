{% extends 'base.html' %}

{% block body %}
<div class="basic-container">
    <div class="basic-card">
        <form method="post">
            {{form.csrf_token}}
            <legend class="text-center mb-4 text-black">{{ form_legend }}</legend>
            <fieldset class="basic-fieldset">
                {% block fieldset %}
                {% endblock %}
            </fieldset>
            <div class="d-flex justify-content-between my-3">
                <button class="btn btn-primary" type="submit">Submit</button>
                <a href="{{ return_url }}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
